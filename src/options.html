<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustawienia - Screenshot Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        select {
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #3367d6;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 6px;
            color: #1565c0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-i18n="settings">Ustawienia</h1>
        
        <div class="form-group">
            <label for="language" data-i18n="language">Język</label>
            <select id="language">
                <option value="pl" data-i18n="polish">Polski</option>
                <option value="en" data-i18n="english">Angielski</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="apiKey" data-i18n="apiKey">API Key</label>
            <input type="password" id="apiKey">
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button id="save" data-i18n="save">Zapisz</button>
            <button id="delete" style="background: #dc2626;" data-i18n="delete">Usuń</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
