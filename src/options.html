<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings - Screenshot Selector</title>
		<link rel="stylesheet" href="options/style.css" />
	</head>
	<body>
		<div class="background-gradient"></div>

		<div class="container">
			<div class="header">
				<div class="icon-wrapper">
					<svg
						class="icon"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M12 2L2 7L12 12L22 7L12 2Z"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round" />
						<path
							d="M2 17L12 22L22 17"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round" />
						<path
							d="M2 12L12 17L22 12"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</div>
				<h1 data-i18n="settings">Settings</h1>
				<p class="subtitle">Configure your screenshot assistant</p>
				<span
					id="aiBadge"
					class="ai-badge ai-controls-hidden"
					role="status"
					aria-hidden="true"
					>AI</span
				>
			</div>

			<div class="form-section">
				<div class="form-group">
					<label for="language">
						<svg
							class="label-icon"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
								d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
								stroke="currentColor"
								stroke-width="2" />
							<path
								d="M2 12H22M12 2C14.5013 4.73835 15.9228 8.29203 16 12C15.9228 15.708 14.5013 19.2616 12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2Z"
								stroke="currentColor"
								stroke-width="2" />
						</svg>
						<span data-i18n="language">Language</span>
					</label>
					<div class="input-wrapper">
						<select id="language">
							<option value="en" data-i18n="english">English</option>
							<option value="pl" data-i18n="polish">Polish</option>
						</select>
					</div>
				</div>

				<div class="form-group ai-controls-hidden">
					<label for="model">
						<svg
							class="label-icon"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
								d="M9.75 17L9 20L8 21M15 17L15.75 20L17 21M17.5 6.5L21 3M6.5 6.5L3 3M12 3V7"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round" />
							<path
								d="M19 10C19 14.4183 15.4183 18 11 18C6.58172 18 3 14.4183 3 10C3 5.58172 6.58172 2 11 2C15.4183 2 19 5.58172 19 10Z"
								stroke="currentColor"
								stroke-width="2" />
						</svg>
						<span data-i18n="model">Model</span>
					</label>
					<div class="input-wrapper">
						<select id="model">
							<option value="" data-i18n="loading">Loading...</option>
						</select>
					</div>
				</div>

				<div id="modelInfo" class="model-info ai-controls-hidden" aria-hidden="true">
					<div class="info-content">Model information will appear here.</div>
				</div>

				<div class="form-group ai-controls-hidden" id="apiKeyGroup" aria-hidden="true">
					<label for="apiKey">
						<svg
							class="label-icon"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
								d="M15 7C15 8.65685 13.6569 10 12 10C10.3431 10 9 8.65685 9 7C9 5.34315 10.3431 4 12 4C13.6569 4 15 5.34315 15 7Z"
								stroke="currentColor"
								stroke-width="2" />
							<path
								d="M12 10V14M12 14L7 19M12 14L17 19"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round" />
						</svg>
						<span data-i18n="apiKey">API Key</span>
					</label>
					<div class="input-wrapper">
						<input type="password" id="apiKey" placeholder="Enter your API key" />
						<button
							class="toggle-visibility"
							type="button"
							aria-label="Toggle password visibility">
							<svg
								class="eye-icon"
								viewBox="0 0 24 24"
								fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"
									stroke="currentColor"
									stroke-width="2" />
								<circle
									cx="12"
									cy="12"
									r="3"
									stroke="currentColor"
									stroke-width="2" />
							</svg>
						</button>
					</div>
				</div>
			</div>

			<div class="button-group">
				<button id="save" class="btn btn-primary" data-i18n="save">
					<svg
						class="btn-icon"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H16L21 8V19C21 20.1046 20.1046 21 19 21Z"
							stroke="currentColor"
							stroke-width="2" />
						<path d="M7 3V8H15" stroke="currentColor" stroke-width="2" />
						<path d="M7 17H17" stroke="currentColor" stroke-width="2" />
					</svg>
					Save
				</button>
				<button id="delete" class="btn btn-danger" data-i18n="delete">
					<svg
						class="btn-icon"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M3 6H5H21"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round" />
						<path
							d="M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.5523 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z"
							stroke="currentColor"
							stroke-width="2" />
					</svg>
					Delete
				</button>
				<button id="refreshModels" class="btn btn-secondary" data-i18n="refreshModels">
					<svg
						class="btn-icon"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M1 4V10H7"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round" />
						<path
							d="M23 20V14H17"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round" />
						<path
							d="M20.49 9C19.9828 7.56678 19.1209 6.28536 17.9845 5.27542C16.8482 4.26548 15.4745 3.55976 13.9917 3.22425C12.5089 2.88874 10.9652 2.93434 9.50481 3.35677C8.04437 3.77921 6.71475 4.56471 5.64 5.64L1 10M23 14L18.36 18.36C17.2853 19.4353 15.9556 20.2208 14.4952 20.6432C13.0348 21.0657 11.4911 21.1113 10.0083 20.7758C8.52547 20.4402 7.1518 19.7345 6.01547 18.7246C4.87913 17.7146 4.01717 16.4332 3.51 15"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
					Refresh
				</button>
			</div>

			<div id="status" class="status"></div>
		</div>

		<!-- Small hidden AI toggle placed in page corner -->
		<div class="ai-toggle" title="Enable AI features" aria-hidden="false">
			<label>
				<input id="aiToggle" type="checkbox" aria-label="Enable AI" />
				<span class="toggle-slider"></span>
			</label>
		</div>
		<script src="options-script.js"></script>
	</body>
</html>
